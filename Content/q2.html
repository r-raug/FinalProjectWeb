<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Colors Personality Test</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <div class="qpage">
        <!--create a form -->
        <form action="q3.html" method="get" autocomplete="on" id="quizForm" onsubmit="return user_input()">
            <fieldset>
                <div class="question">
                    <!--Question number 2 -->
                    <label>2. The best way for others to show me they care about me is to:<br /></label>
                    <p>Select from 1 to 4 in order of importance to you, where:</p>

                    <!--Options for question number 2 -->
                    <div class="options">
                        <div class="question">
                            <label for="opt_a">a. Do fun things with me.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_a" id="opt_a" value="1"><label for="opt_a">1</label>
                            <input type="radio" name="opt_a" id="opt_a" value="2"><label for="opt_a">2</label>
                            <input type="radio" name="opt_a" id="opt_a" value="3"><label for="opt_a">3</label>
                            <input type="radio" name="opt_a" id="opt_a" value="4"><label for="opt_a">4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_b">b. Give me space to be myself.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_b" id="opt_b" value="1"><label for="opt_b">1</label>
                            <input type="radio" name="opt_b" id="opt_b" value="2"><label for="opt_b">2</label>
                            <input type="radio" name="opt_b" id="opt_b" value="3"><label for="opt_b">3</label>
                            <input type="radio" name="opt_b" id="opt_b" value="4"><label for="opt_b">4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_c">c. Spend time with me doing whatever.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_c" id="opt_c" value="1"><label for="opt_c">1</label>
                            <input type="radio" name="opt_c" id="opt_c" value="2"><label for="opt_c">2</label>
                            <input type="radio" name="opt_c" id="opt_c" value="3"><label for="opt_c">3</label>
                            <input type="radio" name="opt_c" id="opt_c" value="4"><label for="opt_c">4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_d">d. Do what I want to do; not let me down or go back on their
                                word.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_d" id="opt_d" value="1"><label for="opt_d">1</label>
                            <input type="radio" name="opt_d" id="opt_d" value="2"><label for="opt_d">2</label>
                            <input type="radio" name="opt_d" id="opt_d" value="3"><label for="opt_d">3</label>
                            <input type="radio" name="opt_d" id="opt_d" value="4"><label for="opt_d">4</label><br />
                        </div>
                    </div>

            </fieldset>
            <!--button to move to next question -->
            <button type="button" onclick="goForward(2)">Forward</button>
        </form>
    </div>
    <!--path of javascript file -->
    <script src="../js/main.js"></script>
</body>
<footer>
    <p>Created by: Team 3 Diego, Felipe, Jorge, and Rony.</p>

</footer>
</html>
