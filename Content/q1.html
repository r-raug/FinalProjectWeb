<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Question 1</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Javascript/main.js"></script>
</head>

<body>

  <header>
    <div class="font-style">
        <h1>True Colors Personality Test</h1>
    </div>
</header>
<div class="container">
    <nav>
        <ul id="nav-bar">
            <li>
                <a class="box1" id="logout">Logout</a>
            </li>
            
        </ul>
    </nav>
</div>

  <div class="qpage">
    <!--create a form -->
    <form action="q2.html" method="get" autocomplete="on" id="quizForm" onsubmit="return user_input()">
      <fieldset>
        <div class="question">
          <!--Question number 1 -->
          <label>1 - When I make decisions:<br /></label>
          
          <p class="info">*Select from 1 to 4 in order of importance to you, where:</p>

          <!--Options for question number 1 -->
          <div class="options">
            <div class="question">
              <label for="opt_a">a. I do it quickly and go with the first impressions.</label>
            </div>
            <div class="radio">
              <input type="radio" name="opt_a" id="opt_a" value="1" /><label for="opt_a">1</label>
              <input type="radio" name="opt_a" id="opt_a" value="2" /><label for="opt_a">2</label>
              <input type="radio" name="opt_a" id="opt_a" value="3" /><label for="opt_a">3</label>
              <input type="radio" name="opt_a" id="opt_a" value="4" /><label for="opt_a">4</label><br />
            </div>
          </div>
          <div class="options">
            <div class="question">
              <label for="opt_b">b. I think about it, consider the options and then
                decide.</label>
            </div>
            <div class="radio">
              <input type="radio" name="opt_b" id="opt_b" value="1" /><label for="opt_b">1</label>
              <input type="radio" name="opt_b" id="opt_b" value="2" /><label for="opt_b">2</label>
              <input type="radio" name="opt_b" id="opt_b" value="3" /><label for="opt_b">3</label>
              <input type="radio" name="opt_b" id="opt_b" value="4" /><label for="opt_b">4</label><br />
            </div>
          </div>
          <div class="options">
            <div class="question">
              <label>c. I listen to my feelings and consider how my decisions will
                affect.</label>
            </div>
            <div class="radio">
              <input type="radio" name="opt_c" id="opt_c" value="1" /><label>1</label>
              <input type="radio" name="opt_c" id="opt_c" value="2" /><label>2</label>
              <input type="radio" name="opt_c" id="opt_c" value="3" /><label>3</label>
              <input type="radio" name="opt_c" id="opt_c" value="4" /><label>4</label><br />
            </div>
          </div>

          <div class="options">

            <div class="question">
              <label>d. I take it seriously and always try to make the right
                decision.</label>
            </div>
            <div class="radio">
              <input type="radio" name="opt_d" id="opt_d" value="1" /><label>1</label>
              <input type="radio" name="opt_d" id="opt_d" value="2" /><label>2</label>
              <input type="radio" name="opt_d" id="opt_d" value="3" /><label>3</label>
              <input type="radio" name="opt_d" id="opt_d" value="4" /><label>4</label><br />
            </div>
          </div>
      </fieldset>

      <!--button to move to next question -->
      <button class="forward" type="button" onclick="goForward(1)">Forward</button>
    </form>
  </div>
</body>

</html>
