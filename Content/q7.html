<header>
    <div class="font-style">
        <h1>True Colors Personality Test</h1>

<div class="container">
    <nav>
        <ul id="nav-bar">
            <li>
                <a class="box1" id="logout">Logout</a>

    </nav>
</div>
    <div class="qpage">
        <!--create a form -->
        <form action="q8.html" method="get" autocomplete="on" id="quizForm" onsubmit="return user_input()">
            <fieldset>
                <!--Question number 7 -->
                <div class="question">
                    <label>7. My basic approach to life is:<br /></label>
                    <p class="info">*Select from 1 to 4 in order of importance to you, where:</p>

                    <!--Options for question number 7 -->
                    <div class="options">
                        <div class="question">
                            <label for="opt_a">a. To take one day at a time and have fun.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_a" id="opt_a" value="1"><label>1</label>
                            <input type="radio" name="opt_a" id="opt_a" value="2"><label>2</label>
                            <input type="radio" name="opt_a" id="opt_a" value="3"><label>3</label>
                            <input type="radio" name="opt_a" id="opt_a" value="4"><label>4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_b">b. To figure out what life is all about.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_b" id="opt_b" value="1"><label>1</label>
                            <input type="radio" name="opt_b" id="opt_b" value="2"><label>2</label>
                            <input type="radio" name="opt_b" id="opt_b" value="3"><label>3</label>
                            <input type="radio" name="opt_b" id="opt_b" value="4"><label>4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_c">c. To help others and be happy and succeed.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_c" id="opt_c" value="1"><label>1</label>
                            <input type="radio" name="opt_c" id="opt_c" value="2"><label>2</label>
                            <input type="radio" name="opt_c" id="opt_c" value="3"><label>3</label>
                            <input type="radio" name="opt_c" id="opt_c" value="4"><label>4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_d">d. To plan for the future and make it as good as possible.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_d" id="opt_d" value="1"><label>1</label>
                            <input type="radio" name="opt_d" id="opt_d" value="2"><label>2</label>
                            <input type="radio" name="opt_d" id="opt_d" value="3"><label>3</label>
                            <input type="radio" name="opt_d" id="opt_d" value="4"><label>4</label><br />
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--button to move to next question -->
            <button class="forward" type="button" onclick="goForward(7)">Forward</button>
        </form>
