<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Choices</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <div class="qpage">

        <form action="q9.html" method="get" autocomplete="on" id="quizForm" onsubmit="return user_input()">
            <fieldset>
                <!-- Questão 8 -->
                <div class="question">
                    <label>8. When I am feeling discouraged or “down in the dumps”:<br/></label><br/>
        
                    <!-- Opções para a Questão 8 -->
                    <div class="options">
                        <div class="question">
                            <label for="opt_a">a. I often become rude, mad, or sometimes even mean.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_a" id="opt_a" value="1"><label>1</label>
                            <input type="radio" name="opt_a" id="opt_a" value="2"><label>2</label>
                            <input type="radio" name="opt_a" id="opt_a" value="3"><label>3</label>
                            <input type="radio" name="opt_a" id="opt_a" value="4"><label>4</label><br/>
                        </div>
                    </div>
        
                    <div class="options">
                        <div class="question">
                            <label for="opt_b">b. I withdraw, don’t talk very much, and try to think my way out of the problem.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_b" id="opt_b" value="1"><label>1</label>
                            <input type="radio" name="opt_b" id="opt_b" value="2"><label>2</label>
                            <input type="radio" name="opt_b" id="opt_b" value="3"><label>3</label>
                            <input type="radio" name="opt_b" id="opt_b" value="4"><label>4</label><br/>
                        </div>
                    </div>
        
                    <div class="options">
                        <div class="question">
                            <label for="opt_c">c. I feel emotional, am sad, and usually like to talk it over with someone close to me.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_c" id="opt_c" value="1"><label>1</label>
                            <input type="radio" name="opt_c" id="opt_c" value="2"><label>2</label>
                            <input type="radio" name="opt_c" id="opt_c" value="3"><label>3</label>
                            <input type="radio" name="opt_c" id="opt_c" value="4"><label>4</label><br/>
                        </div>
                    </div>
        
                    <div class="options">
                        <div class="question">
                            <label for="opt_d">d. I try to figure out what’s causing the problem and fix it.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_d" id="opt_d" value="1"><label>1</label>
                            <input type="radio" name="opt_d" id="opt_d" value="2"><label>2</label>
                            <input type="radio" name="opt_d" id="opt_d" value="3"><label>3</label>
                            <input type="radio" name="opt_d" id="opt_d" value="4"><label>4</label><br/>
                        </div>
                    </div>
                </div>
            </fieldset>
        
            <button type="button" onclick="goForward(8)">Forward</button>
        </form>
        

<script src="../js/main.js"></script>

</body>
</html>
