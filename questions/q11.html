<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Colors Personality Test</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <div class="qpage">
        <!--create a form -->
        <form action="../index.html" method="get" autocomplete="on" id="quizForm" onsubmit="return user_input()">
            <fieldset>

                <!--Question number 11 -->
                <div class="question">
                    <label>11. Teachers at school (who like me and in whose class I do pretty well) would probably
                        describe me as:<br /></label>

                    <p>Select from 1 to 4 in order of importance to you, where:</p>

                    <!--Options for question number 11 -->
                    <div class="options">
                        <div class="question">
                            <label for="opt_a">a. Charming, a natural leader, clever, someone who is fun to have
                                around.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_a" id="opt_a" value="1"><label>1</label>
                            <input type="radio" name="opt_a" id="opt_a" value="2"><label>2</label>
                            <input type="radio" name="opt_a" id="opt_a" value="3"><label>3</label>
                            <input type="radio" name="opt_a" id="opt_a" value="4"><label>4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_b">b. Thoughtful, someone who has good answers, someone who likes to
                                figure out problems.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_b" id="opt_b" value="1"><label>1</label>
                            <input type="radio" name="opt_b" id="opt_b" value="2"><label>2</label>
                            <input type="radio" name="opt_b" id="opt_b" value="3"><label>3</label>
                            <input type="radio" name="opt_b" id="opt_b" value="4"><label>4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_c">c. Nice, friendly, someone who gets along with other students and is
                                helpful to the teacher and others.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_c" id="opt_c" value="1"><label>1</label>
                            <input type="radio" name="opt_c" id="opt_c" value="2"><label>2</label>
                            <input type="radio" name="opt_c" id="opt_c" value="3"><label>3</label>
                            <input type="radio" name="opt_c" id="opt_c" value="4"><label>4</label><br />
                        </div>
                    </div>

                    <div class="options">
                        <div class="question">
                            <label for="opt_d">d. Neat, organized, prepared, someone who does assignments and is a
                                good student.</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="opt_d" id="opt_d" value="1"><label>1</label>
                            <input type="radio" name="opt_d" id="opt_d" value="2"><label>2</label>
                            <input type="radio" name="opt_d" id="opt_d" value="3"><label>3</label>
                            <input type="radio" name="opt_d" id="opt_d" value="4"><label>4</label><br />
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--button to submit answers and check result -->
            <button type="button" onclick="goForward(10)">Submit</button>
        </form>
        <!--path of javascript file -->
        <script src="../js/main.js"></script>
</body>

</html>
