<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Choices</title>

<body>

<form action="q10.html" method="get" autocomplete="on" id="quizForm" onsubmit="return user_input()">
    <fieldset>
        <label>9. I feel good about myself when:<br/></label><br/>
        
        <!-- Options -->
        <label>a. I can do things that are difficult.</label>
        <input type="radio" name="opt_a" id= "opt_a" value="1"><label>1</label>
        <input type="radio" name="opt_a" id= "opt_a" value="2"><label>2</label>
        <input type="radio" name="opt_a" id= "opt_a" value="3"><label>3</label>
        <input type="radio" name="opt_a" id= "opt_a" value="4"><label>4</label><br/>
        
        <label>b. I can solve problems or figure things out.</label>
        <input type="radio" name="opt_b" id= "opt_b" value="1"><label>1</label>
        <input type="radio" name="opt_b" id= "opt_b" value="2"><label>2</label>
        <input type="radio" name="opt_b" id= "opt_b" value="3"><label>3</label>
        <input type="radio" name="opt_b" id= "opt_b" value="4"><label>4</label><br/>
        
        <label>c. I can help other people.</label>
        <input type="radio" name="opt_c" id= "opt_c" value="1"><label>1</label>
        <input type="radio" name="opt_c" id= "opt_c" value="2"><label>2</label>
        <input type="radio" name="opt_c" id= "opt_c" value="3"><label>3</label>
        <input type="radio" name="opt_c" id= "opt_c" value="4"><label>4</label><br/>
        
        <label>d. I am appreciated or rewarded for things I do.</label>
        <input type="radio" name="opt_d" id= "opt_d" value="1"><label>1</label>
        <input type="radio" name="opt_d" id= "opt_d" value="2"><label>2</label>
        <input type="radio" name="opt_d" id= "opt_d" value="3"><label>3</label>
        <input type="radio" name="opt_d" id= "opt_d" value="4"><label>4</label><br/>
    </fieldset>

    <!-- Bottons back and foward -->
    
    <button type="button" onclick="goForward(9)">Foward</button>

</form>

<script src="../js/main.js"></script>

</body>
</html>
